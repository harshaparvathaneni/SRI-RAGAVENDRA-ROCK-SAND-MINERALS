<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Ragavendhra Rock Sand Minerals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background-image: url('./OIP\ \(5\).webp'); /* üîÅ Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      text-align: center;
      position: relative;
      color: white; /* Default text color */
    }

    .heading {
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }

    h3.subheading {
      font-size: 1.5em;
      color: #283b04; /* ‚úÖ Parrot green */
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .points {
      position: absolute;
      left: 40px;
      top: 200px;
      text-align: left;
      list-style: disc;
      font-size: 1.1em;
      padding-left: 20px;
      color: black; /* ‚úÖ Black bullet point text */
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .points li {
      margin: 6px 0;
    }

    .quote {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 250px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .quote span {
      color: red; /* ‚úÖ "Order now!" in red */
      font-weight: bold;
    }

    .contact {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
    }

    .contact img {
      width: 24px;
      height: 24px;
    }

    .contact a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="heading">Sri Ragavendhra Rock Sand Minerals</div>
    <h3 class="subheading">Reliable Stone Aggregates</h3>

    <ul class="points">
      <li>M Sand</li>
      <li>6mm</li>
      <li>10mm</li>
      <li>20mm</li>
      <li>40mm</li>
      <li>W.M.M</li>
      <li>G.S.B</li>
    </ul>

    <div class="quote">
      We supply 24/7 at affordable prices. <span><h3>Order now!</h3></span>
    </div>

    <div class="contact">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <a href="https://wa.me/919876543210" target="_blank">8096111173</a>
    </div>
  </div>

</body>
</html>
